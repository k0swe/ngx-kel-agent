name: Test

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - 'v*[0-9].*[0-9].*[0-9]*'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '22'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Test
        run: |
          npm install
          npm run test-ci
          npm run build
